site_name: Hanazono
site_description: My personal digital garden
site_author: Magsen
repo_url: https://github.com/magsenche/hanazono
repo_name: magsenche/hanazono
site_dir: src/site
theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Quicksand
    code: Fira Code
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
  icon:
    admonition:
      info: simple/answer
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - server_config.js
  - javascript/katex.js
  - javascript/client.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheet/extra.css
  - stylesheet/admonition.css
  - stylesheet/progress.css
plugins:
  - button:
      buttons:
        - link: /admin
          text: Admin
          class: md-header__source
        - link: /daily_quiz
          text: Daily quiz
          class: md-header__title
  - quiz
  - pbar
  - search
  - open-in-new-tab
